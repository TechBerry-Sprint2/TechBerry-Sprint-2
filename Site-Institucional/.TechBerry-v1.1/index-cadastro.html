                <ul class="navBar">

                    </div>

                

                    <div class="boxes_cadastro">


                        <div class="box_cadastro1">
                            <h5>Email:</h5>
                            <input class="ipt" type="text" placeholder="exemplo@gmail.com">
                            <h5>Confirmar Email:</h5>
                            <input class="ipt" type="text" placeholder="exemplo@gmail.com">
                            <h5>CNPJ:</h5>
                            <input class="ipt" type="text" placeholder="XX. XXX. XXX/0001-XX">
                        </div>

                        <div class="linha"></div>

                        <div class="boxes_cadastro2">
                            <h5>Senha:</h5>
                            <input class="ipt" type="password" placeholder="**********">
                            <h5>Confirmar senha</h5>
                            <input class="ipt" type="password" placeholder="**********">
                            <h5>Telefone:</h5>
                            <input type="text" class="ipt" placeholder="(00) 00000-0000">
                        </div>




                    </div>

                    <div class="fim_registro">
                        <button class="btn_cadastro">cadastrar</button>

                    
                    </div>
